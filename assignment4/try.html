 <body>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<div id="app"> <p>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="collapse navbar-collapse" id="navbarColor01">

                </li>
                <li class="nav-item">
                    <router-link to="/about">About</router-link>
                </li>
                <li class="nav-item">
                    <router-link to="/menu">Menu</router-link>
                </li>
                <li class="nav-item">
                    <router-link to="/hourlocation">Contact</router-link>
                </li>
            </ul>
        </div>

</p>
 <router-view></router-view>
</div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script type="text/x-template" id="my-home">
     <p> My home page </p>
   </script>
   <script type="text/x-template" id="my-menu">
     <p> My menu page </p>
   </script>
    <script type="text/x-template" id="my-about">
     <p> My about page </p>
   </script>
   <script type="text/x-template" id="my-contact">
     <p> My contact page </p>
   </script>





     <script>
     const Home = { template: '#my-home' }
     const Menu = { template: '#my-menu' }
     const About = { template: '#my-about' }
     const Contact = { template: '#my-contact' }
     const routes = [
       { path: '/', component: Home },
       { path: '/menu', component: Menu },
       { path: '/about', component: About},
       { path: '/hourlocation', component: Contact}
     ]
     const router = new VueRouter({
       routes // short for routes: routes
     })
   const app = new Vue({
     el: '#app', router
   })
   </script>
 </body>
</html>
