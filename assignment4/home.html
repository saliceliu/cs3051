<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="home-link router-link-exact-active router-link-active"><!----> <span class="site-name">TH</span></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <router-link to="/menu">Menu</router-link>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hourlocation">Hours and Location</a>
                </li>
            </ul>
        </div>
        </nav>
        <router-view></router-view>
    </div>


    <script type="text/x-template" id="my-home">
     <p> My home page </p>
   </script>
   <script type="text/x-template" id="my-menu">
     <p> My menu page </p>
   </script>
     <script>
     const Home = { template: '#my-home' }
     const Menu = { template: '#my-menu' }
     const routes = [
       { path: '/', component: Home },
       { path: '/menu', component: Menu }
     ]
     const router = new VueRouter({
       routes // short for routes: routes
     })
   const app = new Vue({
     el: '#app', router
   })
   </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
